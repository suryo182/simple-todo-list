<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Simple Todo List App</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <h1 class="todo__title">To do List</h1>
          <label for="todo input">
            <input type="text" class="todo__input" placeholder="Enter a todo">
          </label>
        </div>
        <div class="todo__body">
          <ul class="todo__list">
            <li class="todo__item">Cuci Baju</li>
            <li class="todo__item">Cuci Piring</li>
            <li class="todo__item">Edit video</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
